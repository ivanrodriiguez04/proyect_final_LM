<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Proyecto LM</title>
<script src="script/script.js"></script>
<link rel="stylesheet" href="css/estilos.css" type="text/css"	media="screen">

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	
</head>
<body>

<div class="container fluid">

	<div class="row text-center">
		<div class="col-12">
			<h1>Ingresa los datos de tu mascota</h1>
		</div>
	</div>

	<div class="row text-center">
	
	<div class="col-12">
	<form>

		<label>Nombre de la mascota:</label>
		<input type="text" size="50" name="nombre" id="id"  />
	<br><br>
		<label>Numero telefonico del dueño:</label>
		<input	type="text" size="50" name="telefono"  />
	<br><br>
		<label>fecha de alta (dd-mm-yyyy):</label>
		<input	type="text" size="50" name="fechaAlta"  />		
	<br><br>
		<label>fecha de salida (dd-mm-yyyy):</label>
		<input	type="text" size="50" name="fechaSalida"  />
	<br><br>	
		<div class="row">
			<div class="col-7"></div>
		
			<div class="col-5">	
			<input type="submit" value="Ingresar" name="datos" onClick="GuardarDatos(this.form,CalculoId())" />	
			</div>
		</div>
		
	</form>
	</div>
	
	</div>
	
	<div class="row">		

		<div class="col-2"></div>
			
		<div class="col-10">
				<a href="index.html"><button>Volver</button></a>
		</div>			

	</div>
	
</div>
	
</body>
</html>
